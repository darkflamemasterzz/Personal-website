<html>
<head>
    <script src="../../../../plugins/jquery-3.3.1.min.js"></script>
    <!--标签-选择日期-->
    <!--<script src="SelectionList/SelectionList.js"></script>-->
    <link rel="stylesheet" type="text/css" href="FilterPanel.css"/>
    <!--<link rel="stylesheet" type="text/css" href="../../plugins/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css"/>-->

</head>
<body>
<div id="curtain">
<div id="filterPanel">
    <p id="title">筛选你的待办事项</p>
    <div id="date">
    <ul class="chooseList">
        <li>时间排序：</li>
        <li>从近到远</li>
        <li>从远到近</li>
    </ul>
    </div>
    <div id="ORR">
    <ul class="chooseList">
        <li>重复性分类：</li>
        <li>一次性事项</li>
        <li>重复性事项</li>
    </ul>
    </div>
    <div id="grade">
    <ul class="chooseList">
        <li>重要程度分类：</li>
        <li>重要紧急</li>
        <li>重要不紧急</li>
        <li>不重要紧急</li>
        <li>不重要不紧急</li>
    </ul>
    </div>
    <div id="field">
    <ul class="chooseList">
        <li>领域分类：</li>
        <li>学习</li>
        <li>日常生活</li>
        <li>整理、修理</li>
        <li>义务、任务</li>
        <li>娱乐</li>
    </ul>
    </div>
    <p class="button"><span class="ok">确认</span><span class="cancel">取消</span></p>
</div>
</div>

</body>
</html>
